next-version: 1.0.0
assembly-versioning-format: '{Major}.{Minor}.{Patch}.{github.run_number?? PreReleaseNumber}'
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{github.run_number ?? PreReleaseNumber}'
assembly-informational-format: '{Major}.{Minor}.{Patch}.{github.run_number ?? PreReleaseNumber}'
tag-prefix: '[vV]'
mode: ContinuousDelivery
commit-date-format: 'yyyy-MM-dd'
branches:
  main:
    mode: ContinuousDelivery 
    regex: ^main
    increment: Patch
    is-release-branch: true
    track-merge-target: false
    tracks-release-branches: false
ignore:
  sha: []
update-build-number: true